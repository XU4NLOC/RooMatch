<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RooMatch - Good Matching, Good Living</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="components.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-container">
            <div class="auth-brand">
                <!-- Logo -->
                <div class="logo-section">
                    <div class="logo">
                        <img src="logo.png" alt="RooMatch Logo" class="logo-img">
                    </div>
                    <p class="slogan" data-en="GOOD MATCHING, GOOD LIVING" data-vi="GHÉP ĐÔI TỐT, SỐNG TỐT">GOOD MATCHING, GOOD LIVING</p>
                </div>
            </div>

            <div class="auth-content">
                <div class="auth-header">
                    <!-- Language Toggle -->
                    <div class="language-toggle">
                        <button class="lang-btn active" data-lang="en">EN</button>
                        <button class="lang-btn" data-lang="vi">VI</button>
                    </div>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <h2 data-en="Login" data-vi="Đăng nhập">Login</h2>

                    <div class="form-group">
                        <label for="phone" data-en="Phone Number" data-vi="Số điện thoại">Phone Number</label>
                        <input type="tel" id="phone" placeholder="+84" required>
                    </div>

                    <div class="form-group">
                        <label for="password" data-en="Password" data-vi="Mật khẩu">Password</label>
                        <input type="password" id="password" required>
                    </div>

                    <button type="submit" class="btn-primary" data-en="Login" data-vi="Đăng nhập">Login</button>

                    <div class="divider">
                        <span data-en="OR" data-vi="HOẶC">OR</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="btn-social btn-facebook">
                            <span data-en="Continue with Facebook" data-vi="Tiếp tục với Facebook">Continue with Facebook</span>
                        </button>
                        <button type="button" class="btn-social btn-google">
                            <span data-en="Continue with Google" data-vi="Tiếp tục với Google">Continue with Google</span>
                        </button>
                    </div>

                    <p class="switch-auth">
                        <span data-en="Don't have an account?" data-vi="Chưa có tài khoản?">Don't have an account?</span>
                        <a href="register.html" data-en="Register" data-vi="Đăng ký">Register</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="language.js"></script>
    <script src="storage.js"></script>
    <script src="auth.js"></script>
</body>
</html>
