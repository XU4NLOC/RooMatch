<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RooMatch - Swipe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="components.css">
</head>
<body class="swipe-page">
    <nav class="top-nav">
        <button class="btn-back" onclick="window.location.href='home.html'">
            <span>←</span>
        </button>
        <h2 class="page-title" data-en="Swipe Properties" data-vi="Vuốt xem phòng">Swipe Properties</h2>
        <div class="language-toggle">
            <button class="lang-btn active" data-lang="en">EN</button>
            <button class="lang-btn" data-lang="vi">VI</button>
        </div>
    </nav>

    <div class="swipe-container">
        <div class="swipe-cards" id="swipeCards">
            <!-- Cards will be loaded here -->
        </div>

        <div class="swipe-empty" id="swipeEmpty" style="display: none;">
            <p data-en="No more properties to swipe!" data-vi="Không còn phòng nào để xem!">No more properties to swipe!</p>
            <button class="btn-primary" onclick="window.location.href='home.html'" data-en="Back to Home" data-vi="Về trang chủ">Back to Home</button>
        </div>

        <!-- Swipe Actions -->
        <div class="swipe-actions">
            <button class="action-btn btn-pass" id="btnPass">
                <svg width="40" height="40" viewBox="0 0 40 40">
                    <circle cx="20" cy="20" r="18" fill="none" stroke="#8E1D22" stroke-width="2"/>
                    <path d="M12,12 L28,28 M28,12 L12,28" stroke="#8E1D22" stroke-width="2"/>
                </svg>
            </button>
            <button class="action-btn btn-like" id="btnLike">
                <svg width="40" height="40" viewBox="0 0 40 40">
                    <path d="M20 35l-2-1.8C10 26.4 4 21.6 4 15.5 4 11.4 7.4 8 11.5 8c2.3 0 4.5 1.1 6 2.8C19 9.1 21.2 8 23.5 8 27.6 8 31 11.4 31 15.5c0 6.1-6 10.9-13.5 17.7L20 35z" fill="#C40817"/>
                </svg>
            </button>
            <button class="action-btn btn-info" id="btnInfo">
                <svg width="40" height="40" viewBox="0 0 40 40">
                    <circle cx="20" cy="20" r="18" fill="none" stroke="#F15229" stroke-width="2"/>
                    <text x="20" y="28" text-anchor="middle" font-size="20" font-weight="bold" fill="#F15229">i</text>
                </svg>
            </button>
        </div>

        <!-- Swipe Indicators -->
        <div class="swipe-indicator like-indicator">
            <span data-en="LIKE" data-vi="THÍCH">LIKE</span>
        </div>
        <div class="swipe-indicator pass-indicator">
            <span data-en="PASS" data-vi="BỎ QUA">PASS</span>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            <span data-en="Home" data-vi="Trang chủ">Home</span>
        </a>
        <a href="swipe.html" class="nav-item active">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <span data-en="Swipe" data-vi="Vuốt">Swipe</span>
        </a>
        <a href="notifications.html" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
            </svg>
            <span data-en="Notifications" data-vi="Thông báo">Notifications</span>
        </a>
        <a href="messages.html" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"/>
            </svg>
            <span data-en="Messages" data-vi="Tin nhắn">Messages</span>
        </a>
        <a href="profile.html" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            <span data-en="Profile" data-vi="Hồ sơ">Profile</span>
        </a>
    </nav>

    <script src="language.js"></script>
    <script src="storage.js"></script>
    <script src="swipe.js"></script>
</body>
</html>
