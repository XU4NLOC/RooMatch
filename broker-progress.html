    <script src="language.js"></script>
    <script src="storage.js"></script>
    <script>
        let currentStatus = 'pending';

        document.addEventListener('DOMContentLoaded', () => {
            const user = StorageManager.getCurrentUser();
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            loadApplications();

            // Tab switching
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentStatus = btn.dataset.status;
                    loadApplications();
                });
            });
        });

        function loadApplications() {
            const applications = StorageManager.getApplications();
            const filtered = applications.filter(app => app.status === currentStatus);
            
            const listContainer = document.getElementById('applicationsList');
            const emptyState = document.getElementById('emptyState');

            if (filtered.length === 0) {
                listContainer.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                listContainer.style.display = 'grid';
                emptyState.style.display = 'none';
                listContainer.innerHTML = filtered.map(app => createApplicationCard(app)).join('');
                
                // Add click listeners
                document.querySelectorAll('.application-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const id = item.dataset.id;
                        viewApplication(id);
                    });
                });
            }

            updateLanguage();
        }

        function createApplicationCard(app) {
            const statusClass = `status-${app.status}`;
            const statusText = {
                pending: { en: 'Pending Review', vi: 'Chá» duyá»‡t' },
                published: { en: 'Published', vi: 'ÄÃ£ Ä‘Äƒng' },
                past: { en: 'Expired', vi: 'ÄÃ£ háº¿t' }
            };
            const lang = StorageManager.getCurrentLanguage();
            const date = new Date(app.createdAt).toLocaleDateString();

            return `
                <div class="application-item" data-id="${app.id}">
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 12px;">
                        <div>
                            <h3 style="color: #340307; margin-bottom: 4px;">${app.propertyName}</h3>
                            <p style="color: #666; font-size: 0.9rem;">ğŸ“ ${app.address}</p>
                        </div>
                        <span class="status-badge ${statusClass}">${statusText[app.status][lang]}</span>
                    </div>
                    <div style="display: flex; gap: 16px; color: #666; font-size: 0.9rem;">
                        <span>ğŸ›ï¸ ${app.bedrooms}</span>
                        <span>ğŸš¿ ${app.bathrooms}</span>
                        <span>ğŸ“ ${app.area} mÂ²</span>
                        <span>ğŸ’° $${app.price}/month</span>
                    </div>
                    <p style="color: #999; font-size: 0.85rem; margin-top: 8px;">${date}</p>
                </div>
            `;
        }

        function viewApplication(id) {
            // In a real app, this would show detailed view
            const lang = StorageManager.getCurrentLanguage();
            alert(lang === 'vi' 
                ? 'Xem chi tiáº¿t Ä‘Æ¡n Ä‘Äƒng kÃ½ #' + id
                : 'View application details #' + id);
        }
